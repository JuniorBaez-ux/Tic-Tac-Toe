<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">`
    <script src="./logic.js" defer></script>
</head>
<body>
    <h1 class="Title">Tic Tac Toe</h1>

    <div class="ButtonsD"> 
        <button id="btnNames" class="btnNames">Insert Names</button>
        <button class="btnRestart" id="btnRestart">Restart</button>
    </div>

    <div class="Names" id="Names">
        <form class="form-container">
            <label for="player1">Player 1:</label><br>
            <input type="text" id="player1" name="player1"><br>
            <label for="player2">Player 2:</label><br>
            <input type="text" id="player2" name="player2"><br>
            <button type="button" class="btn" onclick="addPlayersName()">Save</button>
            <button type="button" class="btn-cancel" onclick="closeForm()">Close</button>
          </form>
    </div>

    <div class="Turn" id="Turn">
        <h2 id="playerTurn"></h2>
    </div>

    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>

</body>
</html>
